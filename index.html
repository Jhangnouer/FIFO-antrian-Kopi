<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENJADWALAN PROSES </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ANTRIAN PEMESANAN KOPI</h1>
        <div class="controls">
            <input type="text" id="itemInput" placeholder="Enter item" />
            <button onclick="enqueue()">MASUKAN KODE ANTRIAN</button>
            <button onclick="dequeue()">PANGGILAN DARI ANTRIAN</button>
        </div>
        <div class="queue-display">
            <h2>ANTRIAN:</h2>
            <ul id="queueList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
